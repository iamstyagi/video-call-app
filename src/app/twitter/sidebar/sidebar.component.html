<div>
    <div class="overflow-auto mt-5">
        <ul class="flex flex-row md:flex-column gap-0 md:gap-0 list-none m-0 p-0 overflow-auto">
            <li pRipple *ngFor="let item of items; let i = index"
                class="cursor-pointer select-none p-3 transition-duration-150 border-round flex align-items-center justify-content-center md:justify-content-start md:flex-1 flex-auto"
                (click)="navigate(item); setSelectedIndex(i)" [ngClass]="{'selected-bg': selectedIndex === i}">
                <i [class]="item.icon || ''" class="md:mr-3 text-600 transition-duration-150 text-lg"
                    [ngClass]="{'text-primary-50' : url === item.routerLink}"  [ngClass]="{'selected-bg': selectedIndex === i}"></i>
                <span class="text-900 font-medium hidden md:inline"
                    [ngClass]="{'text-primary-50' : url === item.routerLink}"  [ngClass]="{'selected-bg2': selectedIndex === i}">{{item.label}}</span>
                <span *ngIf="item.badge"  [ngClass]="{'selected-bg': selectedIndex === i}"
                    class="ml-auto text-sm font-semibold bg-primary-50 text-primary-900 px-2 py-1 hidden md:inline"
                    style="border-radius: 2rem"></span>
            </li>
        </ul>
    </div>
</div>
