<div class="mainContainer">

    <div class="flex flex-wrap">
        <div class="col-12 mb-0 md:col-3 md:mb-0">
            <span>From:</span> <br>
            <span><p-dropdown [options]="fromArr" optionLabel="name" [(ngModel)]="from"></p-dropdown></span>
        </div>
        <div class="col-12 mb-0 md:col-3 md:mb-0">
           <span>To:</span> <br> 
           <span><input type="text" pInputText [(ngModel)]="to"></span>
        </div>
        <div class="col-12 mb-0 md:col-3 md:mb-0" style="padding-top: 32px;">
            <button pButton>Open DM Chat</button>
        </div>
        <div class="col-12 mb-0 md:col-3 md:mb-0" style="padding-top: 32px;">
            <button pButton>New Ticket</button>
        </div>
    </div>
    <div class="flex flex-wrap">
        <textarea pInputTextarea [(ngModel)]="tweet"></textarea>
    </div>
    <div class="col-12 mb-0 md:col-1 md:mb-0">
        <button pButton (click)="sendTweet()">Send</button>
    </div>
</div>
